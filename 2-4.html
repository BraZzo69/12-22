<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #3498db;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            color: #fff;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
			    border-radius: 5px;
			padding: 5px 10px;
			background-color: #3498db;
        }
		nav ul li a:hover {
			background-color: #2980b9; /* Колір при наведенні на посилання */
		}

        .content {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .content h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        ul li a {
            text-decoration: none;
            color: #3498db;
            border-radius: 5px;
            padding: 5px 10px;
            background-color: #fff;
        }

        .form {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .form label {
            display: block;
            margin-bottom: 5px;
        }

        .form input[type="text"],
        .form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .table {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        table th {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>My page</h1>
        <nav>
            <ul>
                <li><a href="#">main</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">contacts</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>News</h2>
        <ul>
            <li><a href="#">news 1</a></li>
            <li><a href="#">news 2</a></li>
            <li><a href="#">news from</a></li>
        </ul>
    </section>

    <section class="form">
        <h2>Contact us</h2>
        <form>
            <label for="name">First name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Відправити</button>
        </form>
    </section>

    <section class="table">
        <h2>Table with data</h2>
        <table>
            <thead>
                <tr>
                    <th>IM'Я</th>
                    <th>Вік</th>
                    <th>Мікро</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Іван</td>
                    <td>25</td>
                    <td>Київ</td>
                </tr>
                <tr>
                    <td>Марія</td>
                    <td>30</td>
                    <td>Львів</td>
                </tr>
                <tr>
                    <td>Петро</td>
                    <td>22</td>
                    <td>Одеса</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>

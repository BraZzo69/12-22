<!DOCTYPE html>
<html>
<head>
    <title>JavaScript and DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #main-heading {
            color: blue;
            position: relative;
            animation: slide 2s infinite;
        }
        @keyframes slide {
            0% { left: 0; }
            50% { left: 50%; }
            100% { left: 0; }
        }
        .paragraph {
            font-weight: bold;
            transition: font-size 1s;
        }
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
        }
        .highlight {
            animation: highlight 1s infinite;
        }
        @keyframes highlight {
            0% { background-color: yellow; }
            50% { background-color: orange; }
            100% { background-color: yellow; }
        }
    </style>
</head>
<body>
    <h1 id="main-heading">Це заголовок</h1>
    <p class="paragraph" id="paragraph">Це параграф</p>
    <ul>
        <li id="item1">Раз</li>
        <li id="item2">Два</li>
        <li id="item3">Двадцять два</li>
    </ul>
    <a href="#" id="my-link" class="button-link" onclick="addImage()">Посилання</a>

    <script>

        function addImage() {
            let link = document.getElementById('my-link');
            link.innerHTML = '<img src="https://images.glavred.info/2022_03/1648401319-1625.jpg?r=35544" alt="Фото"> ' + link.innerHTML;
        }


        setInterval(changeColor1, 200);
        setInterval(changeColor2, 200);
        setInterval(changeColor3, 200);
        setInterval(blinkLink, 200);
        setInterval(changeFontSize, 200);

        function changeColor1() {
            let item = document.getElementById('item1');
            item.style.color = getRandomColor();
        }

        function changeColor2() {
            let item = document.getElementById('item2');
            item.style.color = getRandomColor();
        }

        function changeColor3() {
            let item = document.getElementById('item3');
            item.style.color = getRandomColor();
        }

        function getRandomColor() {
            let letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function blinkLink() {
            let link = document.getElementById('my-link');
            if (link.classList.contains('highlight')) {
                link.classList.remove('highlight');
            } else {
                link.classList.add('highlight');
            }
        }

        let fontSize = 16;
        let growing = true;

        function changeFontSize() {
            let paragraph = document.getElementById('paragraph');
            if (growing) {
                fontSize += 6;
                if (fontSize >= 29) {
                    growing = false;
                }
            } else {
                fontSize -= 6;
                if (fontSize <= 29) {
                    growing = true;
                }
            }
            paragraph.style.fontSize = fontSize + 'px';
        }
    </script>
</body>
</html>
